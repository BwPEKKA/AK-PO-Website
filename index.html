<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Map of North Holland</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .map-container {
        position: relative;
        width: 80%;
        height: 90vh;
        background: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border-radius: 12px;
      }
      svg {
        width: 100%;
        height: 100%;
        cursor: grab;
      }
      .popup {
        position: absolute;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: none;
        max-width: 200px;
      }
      .legend {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="map-container">
      <!-- Popup -->
      <div id="popup" class="popup"></div>

      <!-- Legend -->
      <div class="legend">
        <strong>Legend</strong>
        <p style="color: #ff6666">● Amsterdam</p>
        <p style="color: #66cc66">● Haarlem</p>
      </div>

      <div id="svg-container"></div>
    </div>

    <script>
      fetch("svg.html")
        .then((response) => response.text())
        .then((data) => {
          const container = document.getElementById("svg-container");
          container.innerHTML = data;

          // Extract SVG from template
          const template = container.querySelector("#svg-template");
          if (!template) {
            console.error("SVG template not found.");
            return;
          }

          const svgContent = template.content.cloneNode(true);
          container.innerHTML = ""; // Clear template
          container.appendChild(svgContent);

          const svg = container.querySelector("svg");
          if (!svg) {
            console.error("SVG not found inside container.");
            return;
          }

          if (!svg.hasAttribute("viewBox")) {
            svg.setAttribute("viewBox", "0 0 800 600"); // Ensure viewBox is set
          }

          const popup = document.getElementById("popup");

          // Pan and Zoom functionality
          let isPanning = false;
          let startX, startY;

          svg.addEventListener("mousedown", (e) => {
            isPanning = true;
            startX = e.clientX;
            startY = e.clientY;
            svg.style.cursor = "grabbing";
          });

          window.addEventListener("mousemove", (e) => {
            if (!isPanning) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            svg.viewBox.baseVal.x -= dx / 2;
            svg.viewBox.baseVal.y -= dy / 2;
            startX = e.clientX;
            startY = e.clientY;
          });

          window.addEventListener("mouseup", () => {
            isPanning = false;
            svg.style.cursor = "grab";
          });

          svg.addEventListener("wheel", (e) => {
            e.preventDefault();
            const zoom = e.deltaY > 0 ? 1.1 : 0.9;
            svg.viewBox.baseVal.width *= zoom;
            svg.viewBox.baseVal.height *= zoom;
          });

          // Click events for showing popups
          svg.addEventListener("click", (event) => {
            const target = event.target.id;
            if (infoData[target]) {
              const data = infoData[target];
              popup.innerHTML = `
                <h3>${data.title}</h3>
                <p>${data.text}</p>
                <img src="${data.image}" alt="${data.title}" style="width:100%; border-radius:8px;">
              `;
              popup.style.left = `${event.clientX + 10}px`;
              popup.style.top = `${event.clientY + 10}px`;
              popup.style.display = "block";
            } else {
              popup.style.display = "none";
            }
          });

          // Close popup when clicking outside
          document.addEventListener("click", (e) => {
            if (!e.target.closest("svg") && !e.target.closest(".popup")) {
              popup.style.display = "none";
            }
          });
        })
        .catch((error) => console.error("Error loading SVG:", error));

      // Data for popups
      const infoData = {
        amsterdam: {
          title: "Amsterdam",
          text: "Capital city of the Netherlands, known for its canals and museums.",
          image: "https://via.placeholder.com/150",
        },
        haarlem: {
          title: "Haarlem",
          text: "Historic city known for its art museums and medieval architecture.",
          image: "https://via.placeholder.com/150",
        },
      };
    </script>
  </body>
</html>
